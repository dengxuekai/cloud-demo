server:
  port: 8083
  servlet:
    context-path: /consumer

spring:
  application:
    name: consumer
eureka:
  client:
    service-url:
      defaultZone: http://10.240.244.80:8761/eureka/
  instance:
    metadata-map:
      management:
        context-path: /consumer/actuator
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /consumer/health
    status-page-url: /consumer/actuator/info
    home-page-url: /consumer